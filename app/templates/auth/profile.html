{% extends 'base.html' %}
{% block title %}
User Profile Page
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow rounded-4 p-5 text-center" style="max-width: 600px; width: 100%;">
        <i class="bi bi-person-circle display-1 text-primary mb-4"></i>
        <h2 class="fw-bold">{{ current_user.username }}</h2>
        <p class="text-muted">{{ current_user.email }}</p>

        <hr>

        <div class="text-start mt-4 fs-5">
            <p><strong>Username:</strong> {{ current_user.username }}</p>
            <p><strong>Email:</strong> {{ current_user.email }}</p>
        </div>

    </div>
</div>
{% endblock %}
