<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body data-bs-theme="dark">

<nav class="navbar navbar-expand-md bg-body-tertiary px-3">
    <div class="container-fluid gap-5 fs-4">

        <a class="navbar-brand d-flex align-items-center fs-3" href="{{ url_for('main.home') }}">
            <i class="bi bi-lightning-charge-fill me-1"></i>
            FlaskQuotes
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="main-navbar">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link {% block homeActive %} {% endblock %} me-2" aria-current="page"
                       href="{{ url_for('main.home') }}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% block quotesActive %} {% endblock %}"
                       href="{{ url_for('quotes.quotes_page') }}">Quotes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% block emailerActive %} {% endblock %}" href="#">Emailer</a>
                </li>
            </ul>

            <div class="d-flex gap-3 mt-1">
                <a href="{{ url_for('auth.register_page') }}" class="btn btn-outline-light text-center btn-sm fs-5">Register</a>
                <a href="{{ url_for('auth.login_page') }}" class="btn btn-primary btn-md fs-5">Login</a>
            </div>
        </div>
    </div>
</nav>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
  {{ message[0] }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
